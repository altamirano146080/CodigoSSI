<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f7ff; /* Azul claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #007bff; /* Azul */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        
        .container h2 {
            color: #fff; /* Blanco */
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            color: #fff; /* Blanco */
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #66afe9; /* Azul claro */
        }
        
        .btn {
            background-color: #66afe9; /* Azul claro */
            color: #fff; /* Blanco */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #5cb85c; /* Verde */
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <div id="error_message" class="error" style="display:none;"></div>
        <form id="register_form" action="../alta/alta.php" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="transfot_form" placeholder="nombre" type="text" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="transfot_form" placeholder="gmail" type="text" name="gmail" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input class="transfot_form" placeholder="contraseña" type="password" id="password" name="contraseina" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Repetir contraseña:</label>
                <input class="transfot_form" placeholder="repetir contraseña" type="password" id="confirm_password" name="confirm_password" required>
                <div id="password_error" class="error"></div>
            </div>
            <button type="submit" class="btn">Registrarse</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;
            var password_error = document.getElementById("password_error");
            var error_message = document.getElementById("error_message");

            if (password != confirm_password) {
                password_error.textContent = "Las contraseñas no coinciden";
                error_message.textContent = "Por favor, verifica que las contraseñas coincidan.";
                error_message.style.display = "block";
                return false;
            } else {
                password_error.textContent = "";
                error_message.style.display = "none";
                return true;
            }
        }
    </script>
</body>
</html>
