    var paginaActual = 1;

    $(document).ready(function () {
      // Llamar a la función para obtener las categorías al cargar la página

      $("#fechaIni").on("change", function () {
        paginaActual = 1;

      $("#fechaFin").on("change", function () {

      $("#numerolineas").on("change", function () {
        paginaActual = 1;

        if (paginaActual > 1) {
          paginaActual--;
          cargarApod();
        }
      });
      $("#siguiente").on("click", function () {
        if (paginaActual < totalPaginas) {
          paginaActual++;
          cargarApod();
        }
      });

      // Cargar eventos inicialmente
      cargarApod();
    });


    function cargarApod() {

      var fechaIni = $("#fechaIni").val();
      var fechaFin = $("#fechaFin").val();
      var numerolineas = $("#numerolineas").val();
      if (fechaFin == null) {
        fechaFin = date("Y-m-d");
        fechaIni = date("Y-m-d", strtotime("-1 month"));

      }
      $.ajax({

        url: `listadoFotosDia.php?fechaInicio=${fechaIni}&fechaFin=${fechaFin}&pagina=${paginaActual}&numerolineas=${numerolineas}`,
        success: function (response) {
          // Convertir la cadena JSON en un objeto JavaScript
          //alert(response);
          var responseData = JSON.parse(response);
          //alert('Datos recibidos de index.php: ' + JSON.stringify(responseData));
          if (responseData.data && responseData.data.length > 0) {
            var tabla = "<table border='1'><tr><th>PhotoID</th><th>Date</th><th>Title</th><th>Explanation</th><th>URL</th></tr>";
            responseData.data.forEach(item => {
              var description = item.explanation.length > 50 ? item.explanation.substring(0, 50) + '...' : item.explanation;
              var mediaContent;
              if (item.media_type === 'image') {
                // Si es una imagen, crear un elemento de imagen
                mediaContent = '<img src="' + item.hd_url + '" alt="Photo" style="width: 200px;">';
              } else if (item.media_type === 'video') {
                // Si es un video, crear un elemento de video
                mediaContent = '<iframe id="video" width="200" height="200" src="' + item.hd_url + '"title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen ></iframe>';

              } else {
                // Si no es ni imagen ni video, dejar el contenido vacío o hacer algo más
                mediaContent = ''; // Puedes dejarlo vacío o manejarlo de otra manera según tus necesidades
              }

              // Concatenar la fila a la tabla
              tabla += '<tr>' +
                '<td>' + item.id + '</td>' +
                '<td>' + item.date + '</td>' +
                '<td>' + item.title + '</td>' +
                '<td title="' + item.explanation + '">' + description + '</td>' +
                '<td>' + mediaContent + '</td>' + // Aquí se agrega el contenido multimedia
                '<td><a href="masInformacionFotoDia.php?fotoId=' + item.id + '">mas información</a></td>' +
                '</tr>';
            });
            tabla += "</table>";
            $("#listadoEventos").html(tabla);
            totalPaginas = responseData.totalPages;
            $("#pagina").val(paginaActual);
            $("#totalPaginas").text(totalPaginas);
          } else {
            $("#listadoEventos").html("No se encontraron resultados.");
          }
        },

        error: function () {
          alert("Se ha producido un error");
        }
      });
    }

  </script>

  <script type="text/javascript">
    function filtrarPorFecha() {
      // Obtener las fechas de inicio y fin seleccionadas por el usuario
      var fechaInicio = document.getElementById('fechaInicio').value;
      var fechaFin = document.getElementById('fechaFin').value;


      // Hacer la solicitud AJAX al script PHP con las fechas seleccionadas como parámetros
      $.ajax({
        url: 'listadoFotosDia.php', // Ruta al script PHP
        type: 'GET', // Método de solicitud
        dataType: 'json', // Tipo de datos esperados
        data: {
          fechaInicio: fechaInicio,
          fechaFin: fechaFin
        },
        success: function (data) { // Función a ejecutar si la solicitud es exitosa
          // Limpiar el contenido de la tabla
          $('#dynamicTableBody').empty();

          // Iterar sobre los datos recibidos y actualizar la tabla
          $.each(data, function (index, item) {
            // Truncar la descripción si es demasiado larga
            var description = item.explanation.length > 50 ? item.explanation.substring(0, 50) + '...' : item.explanation;
            // Agregar fila a la tabla
            $('#dynamicTableBody').append(
              '<tr>' +
              '<td>' + item.id + '</td>' +
              '<td>' + item.date + '</td>' +
              '<td>' + item.title + '</td>' +
              '<td title="' + item.explanation + '">' + description + '</td>' +
              '<td><img src="' + item.hd_url + '" alt="Photo" style="width: 100px;"></td>' + // Tamaño fijo de la imagen
              '<td><a href="masInformacionFotoDia.php?fotoId=' + item.id + '">mas información</a></td>' +
              '</tr>'
            );
          });
        },
        error: function (xhr, status, error) { // Función a ejecutar si hay un error en la solicitud
          console.error(xhr.responseText);
        }
      });
    }
    // JavaScript code to generate PDF
    function generarPDF() {
      // Make an AJAX call to check authentication status
      $.ajax({
        url: 'check_authentication.php',
        type: 'GET',
        dataType: 'json',
        success: function (response) {
          console.log(response.authenticated)
          if (response.authenticated) {
            // Proceed with generating PDF
            generatePDFContent();
          } else {
            // Redirect user to login page
            window.location.href = 'iniciarSesion.html';
          }
        },
        error: function () {
          console.error('Error checking authentication status.');
        }
      });
    }

    function generatePDFContent() {


      const { jsPDF } = window.jspdf; // Asegura que jsPDF se acceda correctamente en el contexto UMD
      const doc = new jsPDF();

      // Comprueba si autoTable se ha cargado correctamente
      if (typeof doc.autoTable !== "function") {
        console.error("autoTable no se ha cargado correctamente.");
        return; // Detiene la función si autoTable no está disponible
      }

      // Carga la imagen del logotipo desde la URL
      var img = new Image();
      img.src = 'images/logo.png';  // Cambia esta URL por la URL real de tu logotipo
      img.onload = function () {
        // Dibuja la imagen en el PDF
        doc.addImage(img, 'PNG', 10, 6, 40, 40); // Ajusta las dimensiones y la posición según sea necesario

        // Agrega el título después del logotipo
        doc.text('Listado de fotos del día', 70, 25); // Ajusta la posición según sea necesario

        var table = document.getElementById('listadoEventos').querySelector('table');
        var rows = table.getElementsByTagName('tr');
        var data = [];

        for (var i = 0; i < rows.length; i++) {

          var tableRow = rows[i];
          var rowData = [];
          var cells = tableRow.getElementsByTagName('td');

          for (var j = 0; j < cells.length; j++) {
            var cellData = cells[j].textContent.trim();
            // Si es la columna del enlace
            if (j == 4) {
              // Obtener el enlace dentro de la celda
              var linkElement = cells[j].querySelector('img');
              // Verificar si se encontró un enlace
              if (linkElement) {
                // Obtener el valor del atributo href del enlace
                cellData = linkElement.src;
              } else {
                // Si no se encontró ningún enlace, establecer el valor como vacío
                cellData = '';
              }
            }
            rowData.push(cellData);
          }

          data.push(rowData);
        }
        // Define el contenido del pie de página
        var footer = function (data) {
          doc.setTextColor(150);
          doc.setFontSize(10);
          doc.text('Página ' + data.pageNumber, data.settings.margin.left, doc.internal.pageSize.height - 10);
        };
        // Usa autoTable para manejar la creación de la tabla en el PDF
        doc.autoTable({
          head: [['PhotoID', 'Date', 'Title', 'Explanation', 'URL']],
          body: data,
          startY: 45,  // Comienza debajo de la imagen y el título
          theme: 'striped',
          styles: {
            cellWidth: 'wrap',
            font: 'helvetica',
            fontSize: 10,
            halign: 'left',
            overflow: 'linebreak',
          },
          columnStyles: {
            0: { cellWidth: 'auto' },
            1: { cellWidth: 'auto' },
            2: { cellWidth: 'auto' },
            3: { cellWidth: 'auto' },
            4: { cellWidth: 75 },
          },
          margin: { bottom: 50 },// Margen inferior para el pie de página

          didDrawPage: function (data) {
            // Add footer on all pages
            footer(data);
          }

        });

        // Agrega el pie de página
        const totalPagesExp = '{total_pages_count_string}';
        doc.setPage(doc.internal.pages.length);
        doc.setFontSize(10);


        // Guarda el PDF
        doc.save('listado_fotos.pdf');
      };
    }
