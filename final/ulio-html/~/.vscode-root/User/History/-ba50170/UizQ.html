  <script type="text/javascript">
    $(document).ready(function () {
      // Eliminar la lógica de paginación

      $("#roverSelect").on("change", function () {
        cargarRover();
      });
      $("#numerolineas").on("change", function () {
        cargarRover();
      });

      // Cargar eventos inicialmente
      cargarRover();

      function cargarRover() {
        var rover = $("#roverSelect").val();
        var numerolineas = $("#numerolineas").val();
        if (rover == null) {
          rover = "Curiosity";
        }
        $.ajax({
          url: `listadoFotosRovers.php?rover_id=${rover}`,
          success: function (response) {
            var responseData = JSON.parse(response);
            if (responseData.data && responseData.data.length > 0) {

              var tabla = "<table border='1'><tr><th>PhotoID</th><th>Rover</th><th>Fecha</th><th>URL</th><th>Sol</th></tr>";
              responseData.data.forEach(item => {
                tabla += '<tr>' +
                  '<td>' + item.fotoId + '</td>' +
                  '<td>' + item.roverId + '</td>' +
                  '<td>' + item.title + '</td>' +
                  '<td><img src="' + item.fotoURL + '" alt="Photo" style="width: 150px;"></td>' +
                  '<td>' + item.sol + '</td>' +
                  '</tr>';
              });
              tabla += "</table>";
              $("#listadoRovers").html(tabla);
            } else {
              $("#listadoRovers").html("No se encontraron resultados.");
            }
          },
          error: function () {
            alert("Se ha producido un error");
          }
        });
      }
    });

    // JavaScript code to generate PDF
    function generarPDF() {
      // Make an AJAX call to check authentication status
      $.ajax({
        url: 'check_authentication.php',
        type: 'GET',
        dataType: 'json',
        success: function (response) {
          if (response.authenticated) {
            // Proceed with generating PDF
            generatePDFContent();
          } else {
            // Redirect user to login page
            window.location.href = 'iniciarSesion.html';
          }
        },
        error: function () {
          console.error('Error checking authentication status.');
        }
      });
    }

    function generatePDFContent() {
      const { jsPDF } = window.jspdf; // Ensure jsPDF is accessible
      const doc = new jsPDF();
      const table = document.querySelector("#listadoRovers table");
      const rows = [];
      const headers = ['PhotoID', 'Rover', 'Fecha', 'URL', 'Sol'];

      table.querySelectorAll('tr').forEach((row, rowIndex) => {
        const cells = [];
        row.querySelectorAll('td, th').forEach(cell => {
          cells.push(cell.innerText);
        });
        rows.push(cells);
      });

      doc.autoTable({
        head: [headers],
        body: rows.slice(1),
      });

      doc.save('rovers.pdf');
    }
  </script>
